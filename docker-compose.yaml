services:
  app:
    tty: true
    stdin_open: true
    build:
      context: .
      args:
        CONTAINER_GID: '${CONTAINER_GID:-1000}'
        CONTAINER_UID: '${CONTAINER_UID:-1000}'
    restart: unless-stopped
    user: $CONTAINER_UID:$CONTAINER_GID
    env_file: .env
    volumes:
      - ./:/opt/
    healthcheck:
      test: ["CMD", "curl", "-f", "-o", "/dev/null", "http://127.0.0.1:3000/ping"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 5s
    ports:
      - 3000:3000
